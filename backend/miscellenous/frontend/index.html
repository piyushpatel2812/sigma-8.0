<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get & Post Request</title>
</head>
<body>
    <h3>GET Request Form</h3>
    <form method="get" action="http://localhost:3030/register">
<input type="text" placeholder="enter username" name="user">
<input type="password" placeholder="enter password" name="password">
<button>submit</button>
    </form>
    <hr>
    <h3>POST Request Form</h3>
     <form method="post" action="http://localhost:3030/register">
<input type="text" placeholder="enter username" name="user">
<input type="password" placeholder="enter password" name="password">
<button>submit</button>

</body>
<script src="app.js">  </script>
</html>
